<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendar with Event Reminder</title>
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #9333ea;
      --bg: #f9fafb;
      --text: #111827;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .calendar-container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day-name, .day {
      text-align: center;
      padding: 10px;
    }

    .day-name {
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .day {
      background: #e5e7eb;
      border-radius: 5px;
      min-height: 80px;
      position: relative;
      cursor: pointer;
    }

    .day.today {
      background: var(--primary);
      color: white;
    }

    .event {
      background: var(--accent);
      color: white;
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 3px;
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #event-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .modal-content input, .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .modal-content button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<div class="calendar-container">
  <div class="calendar-header">
    <button onclick="prevMonth()">&#8592; Prev</button>
    <h2 id="month-year"></h2>
    <button onclick="nextMonth()">Next &#8594;</button>
  </div>
  <div class="calendar-grid" id="calendar-days"></div>
</div>

<!-- Event Modal -->
<div id="event-modal">
  <div class="modal-content">
    <h3>Add Event</h3>
    <input type="text" id="event-title" placeholder="Event Title" />
    <button onclick="saveEvent()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  const calendarDays = document.getElementById('calendar-days');
  const monthYear = document.getElementById('month-year');
  const modal = document.getElementById('event-modal');
  const eventTitle = document.getElementById('event-title');

  let currentDate = new Date();
  let selectedDate = null;

  function loadCalendar(date) {
    calendarDays.innerHTML = '';
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = new Date(year, month + 1, 0).getDate();

    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    dayNames.forEach(day => {
      const div = document.createElement('div');
      div.classList.add('day-name');
      div.textContent = day;
      calendarDays.appendChild(div);
    });

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      calendarDays.appendChild(empty);
    }

    for (let d = 1; d <= totalDays; d++) {
      const dateDiv = document.createElement('div');
      const fullDate = `${year}-${month + 1}-${d}`;
      dateDiv.classList.add('day');
      if (
        d === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear()
      ) {
        dateDiv.classList.add('today');
      }

      dateDiv.innerHTML = `<div>${d}</div>`;
      const events = getEventsForDate(fullDate);
      if (events.length > 0) {
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');
        eventDiv.textContent = events[0].title;
        dateDiv.appendChild(eventDiv);
      }

      dateDiv.onclick = () => {
        selectedDate = fullDate;
        modal.style.display = 'flex';
      };

      calendarDays.appendChild(dateDiv);
    }

    monthYear.textContent = `${date.toLocaleString('default', {
      month: 'long',
    })} ${year}`;
  }

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    loadCalendar(currentDate);
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    loadCalendar(currentDate);
  }

  function closeModal() {
    modal.style.display = 'none';
    eventTitle.value = '';
  }

  function saveEvent() {
    const title = eventTitle.value.trim();
    if (!title) return;

    const events = JSON.parse(localStorage.getItem('calendarEvents') || '{}');
    if (!events[selectedDate]) {
      events[selectedDate] = [];
    }
    events[selectedDate].push({ title });
    localStorage.setItem('calendarEvents', JSON.stringify(events));
    closeModal();
    loadCalendar(currentDate);
  }

  function getEventsForDate(date) {
    const events = JSON.parse(localStorage.getItem('calendarEvents') || '{}');
    return events[date] || [];
  }

  window.onclick = (e) => {
    if (e.target === modal) {
      closeModal();
    }
  };

  loadCalendar(currentDate);
</script>

</body>
</html>
